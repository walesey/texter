<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles/chat.css">
  </head>
  <body>

    <div id="main">
      <div id="content">
	<h1>Chat Room</h1>
	<div id="chatRooms">
	  <table>
	    <tr><td>
		<h3>public</h3>
		<input id="inputText" maxlength="512">
		<textarea readonly id="messageArea" rows="10" cols="70"></textarea> 
	      </td>
	      <td>
		<h3>users</h3>
		<textarea readonly id="usersArea" rows="11" cols="30"></textarea> 
	    </td></tr>
	    <tr><td>
		<h3 id="roomName"></h3>
		<input id="inputText_room" maxlength="2048">
		<textarea readonly id="messageArea_room" rows="10" cols="70"></textarea> 
	      </td>
	      <td>
		<h3>users</h3>
		<textarea readonly id="usersArea_room" rows="11" cols="30"></textarea> 
	    </td></tr>
	      <tr><td>
		  <h3>Room List</h3>
		  <div id="roomList"></div>
	      </td>
	      <td>
		<div>
		  <input id="roomNameInput" value="New_Room" maxlength="16">
		  <div class="button" id="makeRoom">Make Room<div>
		</div>
	    </td></tr>
	  </table>
	  
	</div>
      </div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/chat.js"></script>
  </body>
</html>
